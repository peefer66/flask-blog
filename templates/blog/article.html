{% extends "base.html" %} 

{% block title %}{{post.title}}{% endblock %}

{%block content%}

<div class='row'>
    
    <div class='col-md-offset-3 col-md-6'>

        <h2>{{post.title}}</h2>
        
        {{post.body|markdown}}
        
        <hr/>
        
        <div class='text-muted'>Posted by <a href='#'>{{post.author.fullname}}</a>
        on {{post.publish_date.strftime('%d-%m-%Y')}} in <a href='#'>{{post.category.name}}</a>
            
            
        </div>
    
    </div>

</div>

{%endblock%}
